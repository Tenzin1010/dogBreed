<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random dog image based on Breed</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<h1>Enter a dog breed and i will display a random img</h1>
<body>
    <form>
        <input type="text" id="getBreed" placeholder="Poodle" >
        <input type="submit" id="submitButton" value="click for dog pic">
    </form>
    <section class="results hidden">
        <h2>Here are the dog breed(s)!</h2>
        <div class ="randompic"> </div>  
        <p id="js-error-message" class="error-message"></p>
    </section>

    <script src="index.js"></script>
</body>
</html>
